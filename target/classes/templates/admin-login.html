<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">

    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Admin Login</h2>

    <form method="post" action="/perform_login">
        <div class="mb-4">
            <label class="block font-semibold mb-1">Username</label>
            <input type="text" name="username" class="border p-2 w-full rounded" required>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">Password</label>
            <input type="password" name="password" class="border p-2 w-full rounded" required>
        </div>

        <button type="submit"
                class="w-full bg-purple-700 text-white py-2 rounded font-bold hover:bg-purple-800">
            Login
        </button>

        <div th:if="${param.error}" class="text-red-600 text-center mt-3">Invalid username or password</div>
        <div th:if="${param.logout}" class="text-green-600 text-center mt-3">Logged out successfully</div>
    </form>

</div>

</body>
</html>
