<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Ekaa Registration Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
            0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .header-row img {
            position: absolute;
            left: 0;
            height: 90px;
            width: auto;
            margin-left: 1rem;
        }

        .header-row h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #800080;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2.section-title {
            text-align: center;
            font-size: 1.5rem;
            color: #4b0082;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #374151;
        }

        td {
            color: #1f2937;
            font-size: 0.95rem;
        }

        .refresh-btn {
            background-color: #800080;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .refresh-btn:hover {
            background-color: #6a0dad;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #800080;
            color: #fff;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-row img {
                position: static;
                display: block;
                margin: 0 auto 1rem;
            }

            .header-row {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Admin Panel Card -->
<div class="card">
    <div class="header-row">
        <img th:src="@{/images/R.png}" src="images/R.png" alt="Ekaa Logo">
        <h1>Admin Panel</h1>
    </div>


    <!-- Buttons for Refresh & Download -->
    <div class="button-group">
        <a th:href="@{/admin/registrations}" class="refresh-btn"> Refresh Data</a>
        <a th:href="@{/admin/export-excel}" class="refresh-btn"> Download Excel</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Connected With</th>
            <th>Selected Trainings</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${registrations}">
            <td th:text="${reg.name}"></td>
            <td th:text="${reg.email}"></td>
            <td th:text="${reg.phone}"></td>
            <td th:text="${reg.connectedWith}"></td>
            <td th:text="${reg.selectedTrainings}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 EKAA. All rights reserved.
</footer>

</body>
</html>
