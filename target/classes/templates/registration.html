<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY LIBRARY FOR AJAX SUBMISSION -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {height: 92px; width: auto; }

        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1033px;
            margin: 2rem auto;
        }

        h1.form-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        h1.form-title span { color: #800080; }

        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #800080;
            box-shadow: 0 0 0 4px rgba(128,0,128,0.25);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #d1c4e9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            border: none;
            padding: 1.25rem 2rem;
            text-align: left;
            background-color: #fff;
        }

        th {
            background-color: #800080;
            color: #fff;
            font-weight: 600;
        }

        thead tr:first-child th:first-child { border-top-left-radius: 0.75rem; }
        thead tr:first-child th:last-child { border-top-right-radius: 0.75rem; }

        tbody tr { border-bottom: 1px solid #e5e7eb; }
        tbody tr:last-child { border-bottom: none; }

        td.program-name {
            background-color: #f3e8ff;
            font-weight: 700;
            color: #6a1b9a;
            vertical-align: top;
            border-right: 1px solid #e5e7eb;
            width: 35%;
        }

        tr.program-divider { border-top: 3px solid #800080; }

        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .level-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: 1px solid #d1c4e9;
            border-radius: 0.5rem;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            user-select: none;
        }

        .level-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .level-checkbox label {
            margin-bottom: 0;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .level-checkbox:hover {
            border-color: #a78bfa;
            background-color: #f5f3ff;
        }

        .level-checkbox.is-checked {
            background-color: #800080;
            border-color: #800080;
            box-shadow: 0 2px 4px rgba(128,0,128,0.4);
        }

        .level-checkbox.is-checked label {
            color: #ffffff;
            font-weight: 600;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #800080;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2.5rem;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(128,0,128,0.3);
        }

        button[type="submit"]:hover { background-color: #6a0dad; transform: translateY(-1px); }
        button[type="submit"]:active { transform: translateY(1px); }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #800080;
            color: #fff;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; width: 100%; border: none; }
            thead { display: none; }

            tbody tr {
                border: 1px solid #e5e7eb;
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
            }

            td.program-name {
                background-color: #f3e8ff;
                border-right: none;
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
                border-bottom: 1px solid #e5e7eb;
            }

            td:not(.program-name) { padding: 1.5rem; }

            .levels { grid-template-columns: 1fr 1fr; }
            .level-checkbox { padding: 0.6rem 0.5rem; }
        }

        /* ===== Custom Popup Modal ===== */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem 2.5rem;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            animation: popIn 0.3s ease;
        }

        .popup-box.success { border-top: 6px solid #800080; }
        .popup-box.error { border-top: 6px solid #cc0000; }

        .popup-box h2 {
            margin-bottom: 1rem;
            color: #800080;
        }

        .popup-box.error h2 {
            color: #cc0000;
        }

        .popup-box p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .popup-box button {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-box button:hover {
            background-color: #6a0dad;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>



<div class="card">
    <div class="logo">
        <img th:src="@{/images/R.png}" src="images/R.png" alt="Ekaa Logo">
    </div>
    <h1 class="form-title"><span>REGISTRATION</span></h1>

    <form id="registrationForm" th:action="@{/registration}" th:object="${registration}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" th:field="*{phone}" required>
        </div>

        <div class="form-group">
            <label for="countryCity">Country / City</label>
            <input type="text" id="countryCity" th:field="*{countryCity}" required>
        </div>


        <div class="form-group">
            <label for="connectedWith">Who from Team EKAA told you about this program? (optional)</label>
            <input type="text" id="connectedWith" th:field="*{connectedWith}">
        </div>

        <!-- REORDERED PROGRAMS -->
        <table>
            <thead>
            <tr>
                <th>PROGRAM</th>
                <th> LEVELS & MODULES </th>
            </tr>
            </thead>
            <tbody>

            <!-- 1️⃣ Decode Masterclasses -->
            <tr class="program-divider">
                <td class="program-name">DECODE Masterclasses</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for leaders" id="masterclass-1"><label for="masterclass-1">For Leaders</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for health practitioners" id="masterclass-2"><label for="masterclass-2">For Health Practitioners</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for teachers and parents" id="masterclass-3"><label for="masterclass-3">For Teachers and Parents</label></div>
                </td>
            </tr>

            <!-- 2️⃣ Decode -->
            <tr class="program-divider">
                <td class="program-name">DECODE</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode - Level 1" id="decode-1"><label for="decode-1">Level 1  DECODE Your Mind</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode - Level 2" id="decode-2"><label for="decode-2">Level 2  DECODE Your Behaviour</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode - Level 3" id="decode-3"><label for="decode-3">Level 3  DECODE Your Relationships</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Decode - Level 4" id="decode-4"><label for="decode-4">Level 4  DECODE Your Blueprint</label></div>
                </td>
            </tr>

            <!-- 3️⃣ Integrated Clinical Hypnotherapy -->
            <tr class="program-divider">
                <td class="program-name">Integrated Clinical Hypnotherapy</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Integrated Clinical Hypnotherapy - Level 1" id="ich-1"><label for="ich-1">Level 1  <br>Basic Course</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Integrated Clinical Hypnotherapy - Level 2" id="ich-2"><label for="ich-2">Level 2  Behavioural Resolution</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Integrated Clinical Hypnotherapy - Level 3" id="ich-3"><label for="ich-3">Level 3  Health Resolution</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Integrated Clinical Hypnotherapy - Level 4" id="ich-4"><label for="ich-4">Level 4  Spiritual Hypnosis</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Integrated Clinical Hypnotherapy - Level 5" id="ich-5"><label for="ich-5">Level 5  Integrated Clinical Hypnotherapy</label></div>
                </td>
            </tr>

            <!-- 4️⃣ Workshops -->
            <tr class="program-divider">
                <td class="program-name">Workshops</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Hidden Colours" id="workshop-1"><label for="workshop-1">Hidden Colours</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - The Quest" id="workshop-2"><label for="workshop-2">The Quest</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Circle of Life" id="workshop-3"><label for="workshop-3">Circle of Life</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Insomnia" id="workshop-4"><label for="workshop-4">Insomnia</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Fractals" id="workshop-5"><label for="workshop-5">Fractals</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Koshas" id="workshop-6"><label for="workshop-6">Koshas</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Elemental Currents" id="workshop-7"><label for="workshop-7">Elemental Currents</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - The Labyrinth" id="workshop-8"><label for="workshop-8">The Labyrinth</label></div>
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Workshops - Tamas" id="workshop-9"><label for="workshop-9">Tamas – Understanding Laws of Karma</label></div>
                </td>
            </tr>

            <tr class="program-divider">
                <td class="program-name">Born Again</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Born Again " id="bornagain">
                        <label for="bornagain">Advanced Program In Inner Child Healing<br>(Eligibility : L5 graduate from EKAA Integrated Clinical Hypnotherapy)</br></label>
                    </div>
                </td>
            </tr>


            <!-- 5️⃣ Family Constellation -->
            <tr class="program-divider">
                <td class="program-name">Family Constellation</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Family Constellation" id="family-1"><label for="family-1">Family Constellation</label></div>
                </td>
            </tr>

            <!-- 6️⃣ Transpersonal Regression Therapy -->
            <tr class="program-divider">
                <td class="program-name">TASSO</td>
                <td class="levels">
                    <div class="level-checkbox"><input type="checkbox" name="selectedTrainings" value="Transpersonal Regression Therapy" id="tasso-1"><label for="tasso-1">Transpersonal Regression Therapy</label></div>
                </td>
            </tr>

            </tbody>
        </table>

        <button type="submit">Register</button>
    </form>

    <div id="message" class="mt-4 text-center font-semibold"></div>
</div>

<!-- Custom Popup Modal -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-box" id="popupBox">
        <h2 id="popupTitle">Success</h2>
        <p id="popupMessage">Your message here</p>
        <button id="popupButton">OK</button>
    </div>
</div>

<footer>&copy; 2025 EKAA. All rights reserved. Made by Kaivalya T V (EKAA Training Institue of Hpynotherapy)</footer>

<script>
    $(document).ready(function () {
        $('.level-checkbox input[type="checkbox"]').on('change', function() {
            $(this).parent('.level-checkbox').toggleClass('is-checked', $(this).is(':checked'));
        }).trigger('change');

        // Popup function
        function showPopup(type, title, message) {
            const overlay = $('#popupOverlay');
            const box = $('#popupBox');
            const formattedMessage = message.replace(/\n/g, "<br>"); // ✅ Convert \n to <br>

            // Set title and formatted HTML message
            $('#popupTitle').text(title);
            $('#popupMessage').html(formattedMessage); // ✅ Use .html() to preserve line breaks

            // Set style (success or error)
            box.removeClass('success error').addClass(type);

            // Centered fade-in animation
            overlay.fadeIn(200).css('display', 'flex');
        }

        // Close popup on OK click
        $('#popupButton').on('click', function() {
            $('#popupOverlay').fadeOut(200);
        });

        // Form submission
        $('#registrationForm').on('submit', function (e) {
            e.preventDefault();

            var selectedTrainings = [];
            $('input[name="selectedTrainings"]:checked').each(function () {
                selectedTrainings.push($(this).val());
            });

            var formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                countryCity: $('#countryCity').val(),
                phone: $('#phone').val(),
                connectedWith: $('#connectedWith').val(),
                selectedTrainings: selectedTrainings
            };


            $.ajax({
                type: 'POST',
                url: 'http://localhost:8082/registration',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // ✅ Show popup with formatted message
                    showPopup('success', 'Registration Successful !', response.message);
                    $('#registrationForm')[0].reset();
                    $('.level-checkbox').removeClass('is-checked');
                },
                error: function (xhr) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "An unknown error occurred.";
                    showPopup('error', 'Submission Failed', errorMessage);
                }
            });
        });
    });
</script>

</body>
</html>
