<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Ekaa Registration Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
            0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .header-row img {
            position: absolute;
            left: 0;
            height: 90px;
            width: auto;
            margin-left: 1rem;
        }

        .header-row h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #800080;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2.section-title {
            text-align: center;
            font-size: 1.5rem;
            color: #4b0082;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #374151;
        }

        td {
            color: #1f2937;
            font-size: 0.95rem;
        }

        .refresh-btn {
            background-color: #800080;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .refresh-btn:hover {
            background-color: #6a0dad;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #800080;
            color: #fff;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-row img {
                position: static;
                display: block;
                margin: 0 auto 1rem;
            }

            .header-row {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Admin Panel Card -->
<div class="card">
    <div class="header-row">
        <img th:src="@{/images/R.png}" src="images/R.png" alt="Ekaa Logo">
        <h1>Admin Panel</h1>
    </div>


    <!-- Buttons for Refresh & Download -->
    <div class="button-group">
        <a th:href="@{/admin/registrations}" class="refresh-btn"> Refresh Data</a>
        <a th:href="@{/admin/export-excel}" class="refresh-btn"> Download Excel</a>
    </div>

    <div class="flex flex-wrap gap-4 mb-4">

        <!-- Search -->
        <input type="text" id="searchInput" placeholder="Search anything..."
               class="border p-2 rounded w-60">

        <!-- Filter Program -->
        <select id="programFilter" class="border p-2 rounded w-60">
            <option value="">Filter by Program</option>
            <option th:each="reg : ${registrations}"
                    th:value="${reg.selectedTrainings}"
                    th:text="${reg.selectedTrainings}">
            </option>
        </select>

        <!-- Filter Date -->
        <input type="date" id="dateFilter" class="border p-2 rounded">

        <!-- Rows per page -->
        <select id="rowsPerPage" class="border p-2 rounded">
            <option value="10">10 rows</option>
            <option value="20">20 rows</option>
            <option value="50">50 rows</option>
        </select>

    </div>


    <table>
        <thead>
        <tr>
            <th>Sl No</th>
            <th>Submitted On</th>
            <th>Program</th>
            <th>Country / City</th>
            <th>Connected With</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="reg, stat : ${registrations}">
            <td th:text="${stat.index + 1}"></td> <!-- Serial Number -->
            <td th:text="${reg.createdAt}"></td>
            <td th:text="${reg.selectedTrainings}"></td>
            <td th:text="${reg.countryCity}"></td>
            <td th:text="${reg.connectedWith}"></td>
            <td th:text="${reg.name}"></td>
            <td th:text="${reg.phone}"></td>
            <td th:text="${reg.email}"></td>
        </tr>
        </tbody>
    </table>

    <div class="flex justify-between items-center mt-4">

        <button id="prevBtn" class="refresh-btn">Prev</button>

        <span id="pageInfo" class="font-semibold"></span>

        <button id="nextBtn" class="refresh-btn">Next</button>

    </div>

</div>

<footer>
    &copy; 2025 EKAA. All rights reserved.
</footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        const rows = Array.from(document.querySelectorAll("tbody tr"));
        let filteredRows = rows;
        let currentPage = 1;
        let rowsPerPage = 10;

        function applyFilters() {

            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const programText = document.getElementById("programFilter").value;
            const dateText = document.getElementById("dateFilter").value;

            filteredRows = rows.filter(row => {

                const rowText = row.innerText.toLowerCase();
                const program = row.children[2].innerText; // Program column
                const submittedOn = row.children[1].innerText; // Date column

                let matchesSearch = rowText.includes(searchText);
                let matchesProgram = !programText || program.includes(programText);
                let matchesDate = !dateText || submittedOn.includes(dateText);

                return matchesSearch && matchesProgram && matchesDate;
            });

            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            rows.forEach(row => row.style.display = "none");

            let start = (currentPage - 1) * rowsPerPage;
            let end = start + rowsPerPage;

            filteredRows.slice(start, end).forEach(row => {
                row.style.display = "";
            });

            let totalPages = Math.ceil(filteredRows.length / rowsPerPage);
            document.getElementById("pageInfo").innerText =
                `Page ${currentPage} of ${totalPages}`;
        }

        document.getElementById("searchInput").addEventListener("input", applyFilters);
        document.getElementById("programFilter").addEventListener("change", applyFilters);
        document.getElementById("dateFilter").addEventListener("change", applyFilters);

        document.getElementById("rowsPerPage").addEventListener("change", function() {
            rowsPerPage = parseInt(this.value);
            applyFilters();
        });

        document.getElementById("prevBtn").addEventListener("click", function() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            let totalPages = Math.ceil(filteredRows.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        // Initial load
        applyFilters();
    });
</script>

</html>
