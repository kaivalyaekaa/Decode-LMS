<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Registration </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY LIBRARY FOR AJAX SUBMISSION -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Reset some default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 60px; /* adjusted logo size */
            width: auto;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: #800080;
            font-weight: 700;
        }

        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
        }

        h1.form-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        h1.form-title span {
            color: #800080;
        }

        /* Simplified Offer Banner Styling */
        .offer-banner {
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .offer-banner h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #800080;
            margin-bottom: 0.5rem;
        }

        .offer-banner p {
            font-size: 1rem;
            color: #4b5563;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Form fields styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #800080;
            box-shadow: 0 0 0 4px rgba(128,0,128,0.25);
        }

        /* Table UI - Desktop Styles (Default) */
        /* Removed .table-responsive and min-width to allow full mobile transformation */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #d1c4e9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            border: none;
            padding: 1.25rem 2rem;
            text-align: left;
            background-color: #fff;
        }

        th {
            background-color: #800080;
            color: #fff;
            font-weight: 600;
        }

        /* Apply rounded corners to header */
        thead tr:first-child th:first-child { border-top-left-radius: 0.75rem; }
        thead tr:first-child th:last-child { border-top-right-radius: 0.75rem; }

        /* Table Row Styling */
        tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }
        tbody tr:last-child {
            border-bottom: none;
        }

        /* Styling the program name cell ONLY */
        td.program-name {
            background-color: #f3e8ff; /* Light lavender color for program name column */
            font-weight: 700;
            color: #6a1b9a;
            vertical-align: top;
            border-right: 1px solid #e5e7eb;
        }

        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adjusted min-width slightly */
            gap: 0.75rem;
        }

        /* Level checkbox button styles */
        .level-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: 1px solid #d1c4e9;
            border-radius: 0.5rem;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            user-select: none;
            min-width: fit-content;
        }

        .level-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
            overflow: hidden;
            margin: -1px;
        }

        .level-checkbox label {
            margin-bottom: 0;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .level-checkbox:hover {
            border-color: #a78bfa;
            background-color: #f5f3ff;
        }

        .level-checkbox.is-checked {
            background-color: #800080;
            border-color: #800080;
            box-shadow: 0 2px 4px rgba(128,0,128,0.4);
        }

        .level-checkbox.is-checked label {
            color: #ffffff;
            font-weight: 600;
        }

        /* Global submit button styling */
        button[type="submit"] {
            width: 100%;
            background-color: #800080;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2.5rem;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(128,0,128,0.3);
        }

        button[type="submit"]:hover {
            background-color: #6a0dad;
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #800080;
            color: #fff;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* --- MOBILE RESPONSIVENESS (STACKED TABLE) --- */
        @media (max-width: 768px) {
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }

            /* Stack all table elements */
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
                padding: 0; /* Reset padding for stacking */
                border: none;
            }

            /* Hide the main desktop table header */
            thead {
                display: none;
            }

            /* Style rows as individual cards */
            tbody tr {
                border: 1px solid #e5e7eb;
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
                overflow: hidden;
            }

            /* Reset padding on td since they now contain their own content block */
            td {
                padding: 0;
                border-bottom: none;
                background-color: transparent;
                text-align: left;
            }

            /* Program Name (Header of the mobile card) */
            td.program-name {
                background-color: #f3e8ff;
                border-right: none;
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
                border-bottom: 1px solid #e5e7eb;
            }

            /* Levels/Modules content container */
            td:not(.program-name) {
                padding: 1.5rem;
            }

            /* Levels grid adapts to 2 columns */
            .levels {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }

            .level-checkbox {
                padding: 0.6rem 0.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <!-- Logo source updated for context -->
        <img th:src="@{/images/R.png}" src="images/R.png" alt="Ekaa Logo">
    </div>
</header>

<div class="card">
    <!-- FIX: Corrected broken h1 tag -->
    <h1 class="form-title"> <span>SPOT REGISTRATION</span></h1>


    <div th:if="${successMessage}" class="text-green-600 p-3 bg-green-50 rounded-lg" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="text-red-600 p-3 bg-red-50 rounded-lg" th:text="${errorMessage}"></div>

    <form id="registrationForm" th:action="@{/registration}" th:object="${registration}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" th:field="*{phone}" required>
        </div>

        <div class="form-group">
            <label for="connectedWith">Whom did you Connected With on HHME 2025 event </label>
            <input type="text" id="connectedWith" th:field="*{connectedWith}">
        </div>

        <!-- REMOVED: table-responsive container which forced horizontal scrolling -->
        <table>
            <thead>
            <tr>
                <th>Program</th>
                <th>Available Levels / Modules</th>
            </tr>
            </thead>
            <tbody>
            <!-- Program: Awaken the Limitless Human -->
            <tr>
                <td class="program-name">Awaken the Limitless Human</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 1" id="awaken-1">
                        <label for="awaken-1">Level 1</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 2" id="awaken-2">
                        <label for="awaken-2">Level 2</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 3" id="awaken-3">
                        <label for="awaken-3">Level 3</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 4" id="awaken-4">
                        <label for="awaken-4">Level 4</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 5" id="awaken-5">
                        <label for="awaken-5">Level 5</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Awaken the Limitless Human - Level 6" id="awaken-6">
                        <label for="awaken-6">Level 6</label>
                    </div>
                </td>
            </tr>
            <!-- Program: Tasso Hypnotherapy - Modules 1 through 6 -->
            <tr>
                <td class="program-name">Tasso</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 1" id="tasso-1">
                        <label for="tasso-1">Module 1</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 2" id="tasso-2">
                        <label for="tasso-2">Module 2</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 3" id="tasso-3">
                        <label for="tasso-3">Module 3</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 4" id="tasso-4">
                        <label for="tasso-4">Module 4</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 5" id="tasso-5">
                        <label for="tasso-5">Module 5</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Tasso Hypnotherapy - Module 6" id="tasso-6">
                        <label for="tasso-6">Module 6</label>
                    </div>
                </td>
            </tr>
            <!-- Program: Decode -->
            <tr>
                <td class="program-name">Decode</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode - Level 1" id="decode-1">
                        <label for="decode-1">Level 1</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode - Level 2" id="decode-2">
                        <label for="decode-2">Level 2</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode - Level 3" id="decode-3">
                        <label for="decode-3">Level 3</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode - Level 4" id="decode-4">
                        <label for="decode-4">Level 4</label>
                    </div>
                </td>
            </tr>
            <!-- Program: Decode Masterclasses -->
            <tr>
                <td class="program-name">Decode Masterclasses</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for leaders" id="masterclass-1">
                        <label for="masterclass-1">For Leaders</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for health practitioners" id="masterclass-2">
                        <label for="masterclass-2">For Health Practitioners</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Decode Masterclasses - for teachers and parents" id="masterclass-3">
                        <label for="masterclass-3">For Teachers and Parents</label>
                    </div>
                </td>
            </tr>
            <!-- Program: Workshops -->
            <tr>
                <td class="program-name">Workshops</td>
                <td class="levels">
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Hidden Colours" id="workshop-1">
                        <label for="workshop-1">Hidden Colours</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - The Quest" id="workshop-2">
                        <label for="workshop-2">The Quest</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Circle of Life" id="workshop-3">
                        <label for="workshop-3"> Circle of Life</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Insomnia" id="workshop-4">
                        <label for="workshop-4">Insomnia</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Fractals" id="workshop-5">
                        <label for="workshop-5">Fractals</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Koshas" id="workshop-6">
                        <label for="workshop-6">Koshas</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Elemental Currents" id="workshop-7">
                        <label for="workshop-7">Elemental Currents</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - The Labyrinth" id="workshop-8">
                        <label for="workshop-8">The Labyrinth</label>
                    </div>
                    <div class="level-checkbox">
                        <input type="checkbox" name="selectedTrainings" value="Workshops - Tamas - understanding laws of karma" id="workshop-9">
                        <label for="workshop-9"> Tamas - understanding laws of karma</label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit">Register</button>
    </form>

    <div id="message" class="mt-4 text-center font-semibold"></div>
</div>

<footer>
    &copy; 2025 EKAA. All rights reserved.
</footer>

<script>
    $(document).ready(function () {

        // This function handles the visual change of the button when the checkbox state changes
        $('.level-checkbox input[type="checkbox"]').on('change', function() {
            // Toggle the 'is-checked' class on the parent div
            if ($(this).is(':checked')) {
                $(this).parent('.level-checkbox').addClass('is-checked');
            } else {
                $(this).parent('.level-checkbox').removeClass('is-checked');
            }
        }).trigger('change'); // Trigger on load to initialize button style based on pre-selected values (if any)

        // Standard form submission logic (kept for completeness)
        $('#registrationForm').on('submit', function (e) {
            e.preventDefault();

            var selectedTrainings = [];
            $('input[name="selectedTrainings"]:checked').each(function () {
                selectedTrainings.push($(this).val());
            });

            var formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                connectedWith: $('#connectedWith').val(),
                selectedTrainings: selectedTrainings
            };

            // NOTE: Using localhost:8080 URL for the backend API call.
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/registration',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    $('#message').html('<div style="color: green;">✅ ' + response.message + '</div>');
                    $('#registrationForm')[0].reset();

                    // Reset button styles after successful submission
                    $('.level-checkbox').removeClass('is-checked');
                },
                error: function (xhr) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "An unknown error occurred during registration.";
                    $('#message').html('<div style="color: red;">❌ ' + errorMessage + '</div>');
                }
            });
        });
    });
</script>


</body>
</html>
